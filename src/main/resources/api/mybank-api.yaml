openapi: 3.0.4
info:
  title: MyBank public API
  description: |-
    List of all public endpoints and request/response models for MyBank
    This documentation was generated using OpenAPI and a YAML file.
    Based on this documentation, the backend project will automatically generate all the necessary classes.
  version: 1.0.0
externalDocs:
  description: Open API specification
  url: https://swagger.io/docs/specification/v3_0/about/
servers:
  - url: http://localhost:8080/
tags:
  - name: Account
    description: Bank accounts related endpoints
  - name: Transaction
    description: Bank transaction related endpoints
paths:
  /accounts/balances/total:
    post:
      tags:
        - Account
      summary: Get total of all balances of the bank account in a given currency
      description: Get total of all balances of the bank account in a given currency
      operationId: getBankAccountTotal
      requestBody:
        description: Search criteria
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountTotalRequest'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountTotalResponse'
        '400':
          description: Bad request
        '422':
          description: Unprocessable entity
  /transactions/deposit:
    post:
      tags:
        - Transaction
      summary: Depositing money into an account for a specific currency
      description: Depositing money into an account for a specific currency
      operationId: depositMoneyToBankAccount
      requestBody:
        description: |-
          It is necessary to specify the holder of account and iban, as well as the amount of money to be deposited 
          in a specific currency
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                nullable: true
        '422':
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedTransactionResponse'
  /transactions/debit:
    post:
      tags:
        - Transaction
      summary: Debiting money from an account in a single currency
      description: Debiting money from an account in a single currency
      operationId: debitMoneyFromBankAccount
      requestBody:
        description: |-
          It is necessary to specify the holder of account and iban, as well as the amount of money to be debited in 
          a specific currency
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                nullable: true
        '422':
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailedTransactionResponse'
components:
  schemas:
    CurrencyCode:
      type: string
      enum:
        - EUR
        - USD
        - SEK
        - RUB
    TransactionType:
      type: string
      enum:
        - DEPOSIT
        - DEBIT
    FailedTransactionReason:
      type: string
      enum:
        - NOT_ENOUGH_MONEY
        - ACCOUNT_BALANCE_NOT_FOUND
    Account:
      type: object
      properties:
        iban:
          type: string
          example: 'EE251298943438713614'
        holderName:
          type: string
          example: 'ADAM SMITH'
    AccountBalance:
      type: object
      properties:
        currencyCode:
          $ref: '#/components/schemas/CurrencyCode'
        balance:
          type: number
          format: double
          example: 1234.56
        convertedBalanceCurrencyCode:
          $ref: '#/components/schemas/CurrencyCode'
        convertedBalance:
          type: number
          format: double
          example: 1234.56
    AccountTotal:
      type: object
      properties:
        currencyCode:
          $ref: '#/components/schemas/CurrencyCode'
        balanceTotal:
          type: number
          format: double
          example: 1234.56
    AccountTotalRequest:
      type: object
      properties:
        iban:
          type: string
          example: 'EE251298943438713614'
        currencyCode:
          $ref: '#/components/schemas/CurrencyCode'
      required:
        - iban
        - currencyCode
    AccountTotalResponse:
      type: object
      properties:
        account:
          $ref: '#/components/schemas/Account'
        balances:
          type: array
          items:
            $ref: '#/components/schemas/AccountBalance'
        total:
          $ref: '#/components/schemas/AccountTotal'
    TransactionRequest:
      type: object
      properties:
        iban:
          type: string
          example: 'EE251298943438713614'
        holderName:
          type: string
          example: 'ADAM SMITH'
        amount:
          type: number
          format: double
          example: 1234.56
        currencyCode:
          $ref: '#/components/schemas/CurrencyCode'
      required:
        - iban
        - holderName
        - amount
        - currencyCode
    TransactionResponse:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/TransactionType'
        success:
          type: boolean
          example: true
    FailedTransactionResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        failureReason:
          $ref: '#/components/schemas/FailedTransactionReason'
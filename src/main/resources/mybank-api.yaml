openapi: 3.1.1
info:
  title: MyBank public API
  description: |-
    List of all public endpoints and request/response models for MyBank
    This documentation was generated using OpenAPI and a YAML file.
    Based on this documentation, the backend project will automatically generate all the necessary classes.
  version: 1.0.0
externalDocs:
  description: Open API specification
  url: https://swagger.io/docs/specification/v3_0/about/
servers:
  - url: http://localhost:8080/
tags:
  - name: AccountController
    description: Bank accounts related endpoints
  - name: TransactionController
    description: Bank transaction related endpoints
paths:
  /account/balances/total:
    post:
      tags:
        - AccountController
      summary: Get total of all balances of the bank account in a given currency
      description: Get total of all balances of the bank account in a given currency
      operationId: getBankAccountTotal
      requestBody:
        description: Search criteria
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BankAccountTotalRequest'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccountTotalResponse'
        '422':
          description: Validation exception
  /transaction/deposit:
    post:
      tags:
        - TransactionController
      summary: Depositing money into an account for a specific currency
      description: Depositing money into an account for a specific currency
      operationId: depositMoneyToBankAccount
      requestBody:
        description: |-
          It is necessary to specify the holder of account and iban, as well as the amount of money to be deposited 
          in a specific currency
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponseSuccess'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponseFail'
        '422':
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponseFail'
  /transaction/debit:
    post:
      tags:
        - TransactionController
      summary: Debiting money from an account in a single currency
      description: Debiting money from an account in a single currency
      operationId: debitMoneyFromBankAccount
      requestBody:
        description: |-
          It is necessary to specify the holder of account and iban, as well as the amount of money to be debited in 
          a specific currency
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponseSuccess'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponseFail'
        '422':
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponseFail'
components:
  schemas:
    CurrencyCode:
      type: string
      enum:
        - EUR
        - USD
        - SEK
        - RUB
    TransactionType:
      type: string
      enum:
        - DEPOSIT
        - DEBIT
    ResponseResult:
      type: string
      enum:
        - SUCCESS
        - FAIL
    BankAccount:
      type: object
      properties:
        iban:
          type: string
          example: 'EE251298943438713614'
        holderName:
          type: string
          example: 'ADAM SMITH'
    BankAccountBalance:
      type: object
      properties:
        currencyCode:
          $ref: '#/components/schemas/CurrencyCode'
          example: 'EUR'
        balance:
          type: number
          format: double
          example: 1234.56
    BankAccountTotal:
      type: object
      properties:
        currencyCode:
          $ref: '#/components/schemas/CurrencyCode'
          example: 'EUR'
        balance:
          type: number
          format: double
          example: 1234.56
    BankAccountTotalRequest:
      type: object
      properties:
        iban:
          type: string
          example: 'EE251298943438713614'
        currencyCode:
          $ref: '#/components/schemas/CurrencyCode'
          example: 'EUR'
    BankAccountTotalResponse:
      type: object
      properties:
        account:
          $ref: '#/components/schemas/BankAccount'
        balances:
          type: array
          items:
            $ref: '#/components/schemas/BankAccountBalance'
        total:
          $ref: '#/components/schemas/BankAccountTotal'
    TransactionRequest:
      type: object
      properties:
        iban:
          type: string
          example: 'EE251298943438713614'
        holderName:
          type: string
          example: 'ADAM SMITH'
        amount:
          type: number
          format: double
          example: 1234.56
        currencyCode:
          $ref: '#/components/schemas/CurrencyCode'
          example: 'EUR'
    TransactionResponseSuccess:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/TransactionType'
        request:
          $ref: '#/components/schemas/TransactionRequest'
        response:
          $ref: '#/components/schemas/ResponseResult'
    TransactionResponseFail:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/TransactionType'
        request:
          $ref: '#/components/schemas/TransactionRequest'
        response:
          $ref: '#/components/schemas/ResponseResult'
        responseDescription:
          type: string
          example: 'There is no holder with such IBAN'